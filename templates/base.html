<!-- Main template for the rest of the website -->
<!-- Code outside of the content blocks will be displayed on every single page linked to this page -->

<!-- Copied from Bootstrap -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Blog!</title>
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link my CSS using a jango for tag-->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
  <body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Pull the navbar into the base html file body -->
    {% include 'navBar.html' %}
    <br/>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
